<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Win</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: black;
            background-image: url(./Open/FinalYouWin.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .fade-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 10;
            animation: fadeOut 3s ease-in-out forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        .content {
            padding: 2vh;
            border-radius: 10px;
            z-index: 1;
            margin-top: 10vh;
        }

        .replay-button {
            padding: 1vh 2vw;
            font-size: 2vw;
            background: linear-gradient(45deg, #FF5733, #FF8C33);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 2vh 4vh rgba(0, 0, 0, 0.3);
            position: relative;
            transition: all 0.3s ease-in-out;
            overflow: hidden;
        }

        .replay-button:hover {
            background: linear-gradient(45deg, #FF7043, #FFB833);
            transform: translateY(-1vh);
            box-shadow: 0 3vh 6vh rgba(0, 0, 0, 0.4);
        }

        .replay-button:active {
            transform: translateY(0.5vh);
        }

        @media (max-width: 768px) {
            .replay-button {
                font-size: 4vw;
                padding: 1.5vh 4vw;
            }
        }

        @media (max-width: 480px) {
            .replay-button {
                font-size: 5vw;
                padding: 1.2vh 3vw;
            }
        }
    </style>
</head>
<body>

    <div class="fade-screen"></div>

    <div class="content">
        <a href="index0.html" class="replay-button">Volver a jugar</a>
    </div>

    <audio id="background-music" loop>
        <source src="./Sonidos/VictoriaFinal.mp3" type="audio/mpeg">
        
    </audio>

    <script>
        document.addEventListener("click", () => {
            const audio = document.getElementById("background-music");
            audio.play().catch(error => console.log("Reproducci√≥n bloqueada:", error));
        }, { once: true }); // Se ejecuta solo una vez al primer clic
    </script>

</body>
</html>
