<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Win</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: black; /* Color negro en los bordes */
            background-image: url(./Imagenes/felicitaciones.png);
            background-size: cover; /* Se adapta a la pantalla */
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Pantalla de transición negra */
        .fade-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 10;
            animation: fadeOut 3s ease-in-out forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        .content {
            padding: 2vh;
            border-radius: 10px;
            z-index: 1;
            margin-top: 10vh; /* Ajuste para que el botón siempre esté visible */
        }

        .replay-button {
    padding: 1vh 2vw; /* Mantiene el tamaño */
    font-size: 2vw;
    background: linear-gradient(45deg, #FF5733, #FF8C33); /* Degradado */
    color: white;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    box-shadow: 0 2vh 4vh rgba(0, 0, 0, 0.3);
    position: relative;
    transition: all 0.3s ease-in-out;
    overflow: hidden;
}

/* Subrayado dinámico */
.replay-button::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 6px;
    background: white;
    bottom: 0;
    left: -100%;
    transition: left 0.3s ease-in-out;
}

.replay-button:hover::after {
    left: 0; /* Se desliza al centro */
}

.replay-button:hover {
    background: linear-gradient(45deg, #FF7043, #FFB833); /* Cambio de color en hover */
    transform: translateY(-1vh);
    box-shadow: 0 3vh 6vh rgba(0, 0, 0, 0.4);
}

        .replay-button:active {
            transform: translateY(0.5vh);
        }

        /* Media Queries para asegurar buena adaptación en diferentes pantallas */
        @media (max-width: 768px) {
            .replay-button {
                font-size: 4vw;
                padding: 1.5vh 4vw;
            }
        }

        @media (max-width: 480px) {
            .replay-button {
                font-size: 5vw;
                padding: 1.2vh 3vw;
            }
        }
    </style>
</head>
<body>

    <!-- Pantalla de transición negra -->
    <div class="fade-screen"></div>

    <div class="content">
        <a href="menu_principal.html" class="replay-button">Menu Principal</a>
    </div>

</body>
</html>
