<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartas del Destino</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      color: #fff;
      background-color: #000;
      background-image: url('./Open/fotomenu.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 30px 20px;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      font-size: 2.8em;
      letter-spacing: 2px;
      text-shadow: 1px 1px 0px #000;
      animation: fadeInDown 1s ease-out;
      font-family: 'Press Start 2P', cursive;
    }

    .menu-wrapper {
  position: fixed;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  display: flex;
  justify-content: center;
  padding-bottom: 20px;
}

.menu-container {
  background: rgba(0, 0, 0, 0.5);
  padding: 20px;
  border: 4px solid #fff;
  border-radius: 12px;
  text-align: center;
  display: flex;
  gap: 20px;
  box-shadow: 0 0 0 4px #fff, 0 8px 16px rgba(0, 0, 0, 0.8);
  backdrop-filter: blur(10px);
  animation: fadeIn 1s ease-out;
}

.menu-container ul {
  display: flex;
  list-style: none;
  padding: 0;
  margin: 0;
  gap: 20px;
}

.menu-container li {
  margin: 0; /* Ya no es necesario margen vertical */
}

    .menu-container button, .confirm-button {
      background-color: #ff4b2b;
      color: #fff;
      border: 2px solid #fff;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      font-size: 1.2em;
      width: 100%;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .menu-container button:hover, .confirm-button:hover {
      background-color: #ff416c;
      transform: scale(1.05);
    }

    #instructions {
      display: none;
      margin-top: 25px;
      background-color: #1e1e1e;
      padding: 20px;
      border: 2px solid #fff;
      text-align: left;
      animation: fadeIn 0.5s ease;
      font-family: 'Press Start 2P', cursive;
    }

    #confirm-box {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border: 4px solid #fff;
      border-radius: 12px;
      text-align: center;
      width: 400px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    #confirm-box p {
      font-family: 'Press Start 2P', cursive;
      margin-bottom: 20px;
    }

    .confirm-buttons {
      display: flex;
      justify-content: space-between;
      
    }

    .confirm-button {
      width: 45%;
      background-color: rgba(255, 0, 0, 0.87);
    }
  </style>
</head>
<body>
  <audio id="bg-music" preload="auto">
    <source src="Sonidos/cancion_menu.mp3" type="audio/mpeg">
    Tu navegador no soporta la reproducción de música.
  </audio>

  <header>
    Cartas del Destino
  </header>
  <div class="menu-wrapper">
    <div class="menu-container">
      <ul>
        <li><button onclick="showConfirmBox()">Jugar</button></li>
        <li><button onclick="toggleInstructions()">Cómo Jugar</button></li>
        <li><button onclick="window.location.href='tutorial.html'">Tutorial</button></li>
        <li><button onclick="openOptions()">Opciones</button></li>
        <li><a href="https://www.google.com/?hl=es"> <button onclick="exitGame()">Salir</button></a></li>
      </ul>
      <div id="instructions">
        <h3>Cómo Jugar</h3>
        <p>
          En Cartas del Destino, te enfrentarás a oponentes en duelos por turnos utilizando cartas. Cada carta posee habilidades únicas.
          Planifica tu estrategia y vence a tus adversarios en combates épicos.
        </p>
      </div>
    </div>
  </div>

  <div id="confirm-box">
    <p>¿Continuar sin tutorial?</p>
    <div class="confirm-buttons">
      <button class="confirm-button" onclick="window.location.href='index0.html'">Sí</button>
      <button class="confirm-button" onclick="window.location.href='tutorial.html'">No</button>
    </div>
  </div>

  <script>
    let musicPlayed = false;

    document.body.addEventListener("click", function() {
      if (!musicPlayed) {
        const music = document.getElementById("bg-music");
        music.play();
        music.loop = true;
        musicPlayed = true;
      }
    });

    function showConfirmBox() {
      document.getElementById("confirm-box").style.display = "block";
    }

    function toggleInstructions() {
      var instructions = document.getElementById("instructions");
      if (instructions.style.display === "none" || instructions.style.display === "") {
        instructions.style.display = "block";
      } else {
        instructions.style.display = "none";
      }
    }

    function openOptions() {
      alert("Opciones no disponibles en este demo.");
    }

    function exitGame() {
      alert("Saliendo del juego.");
    }
  </script>
</body>
</html>
